<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa dla zwierzaków</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header header-wrapper header-background">
    <div class="header-top">
      <img class="header-top__image" src="./assets/images/fox.png" alt="Logo strony" />
      <p class="header-top__text">Spa dla zwierzaków</p>
    </div>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link" href="./index.html">
            Strona główna
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="./visit.html">
            Dodaj wizytę
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="./clients.html">
            Klienci
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="./services.html">
            Usługi
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main wrapper">
    <form class="form">
      <label class="form__label" for="clients">Klient</label>
      <select class="form__select" id="clients">
        <option>Jan Kowalski</option>
        <option>Joanna Witakrska</option>
      </select>
      <label class="form__label" for="animals">Klient</label>
      <select class="form__select" id="animals">
        <option>Pies - Azor</option>
      </select>
      <div class="form__date">
        <div class="form__date-cell">
          <label for="day" class="form__label" for="day">Dzień:</label>
          <input id="day" class="form__input" type="number" min="1" max="31" />
        </div>
        <div class="form__date-cell">
          <label for="month" class="form__label" for="day">Miesiąc:</label>
          <input id="month" class="form__input" type="number" min="1" max="12" />
        </div>
        <div class="form__date-cell">
          <label for="year" class="form__label" for="day">Rok:</label>
          <input id="year" class="form__input" type="number" min="2020" />
        </div>
      </div>
      <label class="form__label" for="services">Wybierz usługę:</label>
      <select class="form__select" id="animals">
        <option>Strzyżenie</option>
        <option>Kąpiel</option>
      </select>
      </div>
      <p class="form__result">Cena do zapłaty: <span>50 zł</span></p>
      <button class="btn">Wyślij formularz</button>    
    </form>
  </main>
  <footer class="footer footer-wrapper">
    <p class="footer__text">Realizacja: Adriana Duplicka, S17722. &copy;2020</p>
  </footer>
</body>
</html>
