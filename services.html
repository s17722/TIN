<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa dla zwierzaków</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header header-wrapper header-background">
      <div class="header-top">
        <img
          class="header-top__image"
          src="./assets/images/fox.png"
          alt="Logo strony"
        />
        <p class="header-top__text">Spa dla zwierzaków</p>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="./index.html"> Strona główna </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./visit.html"> Dodaj wizytę </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./clients.html"> Klienci </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./services.html"> Usługi </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main wrapper">
      <h1>Usługi</h1>
      <table class="table">
        <tr class="table__row">
          <th class="table__cell table__head-cell">Usługa</th>
          <th class="table__cell table__head-cell">Cena</th>
          <th class="table__cell table__head-cell">Opcje</th>
        </tr>
        <tr class="table__row">
          <td class="table__cell">Strzyżenie</td>
          <td class="table__cell">50zł</td>
          <td class="table__cell">
            <button class="btn btn-info">Szczegóły</button>
            <button class="btn btn-edit">Edytuj</button>
            <button class="btn btn-delete">Usuń</button>
          </td>
        </tr>
        <tr class="table__row">
          <td class="table__cell">Kapiel</td>
          <td class="table__cell">35zł</td>
          <td class="table__cell">
            <button class="btn btn-info">Szczegóły</button>
            <button class="btn btn-edit">Edytuj</button>
            <button class="btn btn-delete">Usuń</button>
          </td>
        </tr>
      </table>
      <h2 class="decorator">Tworzenie nowej usługi</h2>
      <form class="form">
        <label class="form__label" for="name">Usługa:</label>
        <input required type="text" id="name" class="form__input" />
        <label class="form__label" for="price">Cena:</label>
        <input required type="number" id="price" class="form__input" />
        <label class="form__label" for="description">Opis:</label>
        <textarea
          required
          type="text"
          id="description"
          class="form__input"
        ></textarea>
        <button class="btn">Dodaj usługę</button>
      </form>
    </main>
    <footer class="footer footer-wrapper">
      <p class="footer__text">
        Realizacja: Adriana Duplicka, S17722. &copy;2020
      </p>
    </footer>
  </body>
</html>
